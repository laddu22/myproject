{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/gif" sizes="16x16"></link>
    {% block title %}
    {% endblock title %}
    <style>
    .txt:hover {
            text-decoration: underline rgb(131, 219, 251);
            color:aqua
         }
    </style>
 
  <body class="bg-light ">
    <nav class="navbar navbar-expand-lg navbar-dark  text-white bg-white">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" height="40" width=200 "/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
       
          <div class="navbar-nav ">
            <a onmouseover="this.style.color = 'purple'" onmouseout="this.style.color = 'navy'" style="color: #24057e" class="nav-item nav-link txt" href="{% url 'index' %}">Home </a>
            <a onmouseover="this.style.color = 'purple'" onmouseout="this.style.color = 'navy'" style="color: #24057e;" class="nav-item nav-link txt" href="{% url 'about' %}">About</a>
            <a onmouseover="this.style.color = 'purple'" onmouseout="this.style.color = 'navy'" style="color: #24057e;" class="nav-item nav-link txt" href="{% url 'todolist' %}">My Profile</a>
            <a onmouseover="this.style.color = 'purple'" onmouseout="this.style.color = 'navy'" style="color: #24057e;" class="nav-item nav-link txt" href="{% url 'APART' %}">APART</a>
            <a onmouseover="this.style.color = 'purple'" onmouseout="this.style.color = 'navy'" style="color: #24057e;" class="nav-item nav-link txt" href="{% url 'test1' %}">Search</a>
            <a onmouseover="this.style.color = 'purple'" onmouseout="this.style.color = 'navy'" style="color: #24057e;" class="nav-item nav-link txt" href="{% url 'contact' %}">Contact</a>
          </div>
          
         
        </div>       
          {% if user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0 ">
              <div class="p-2 text-primary mr-3"> User name :<b>{{user.username}}</b></div>
                 <a href="{% url 'logout' %}">
                  <button class="btn btn-outline-dark mr-2" type="submit">logout</button>
                 </a>
            </div>
          {% else %}
            <a href="{% url 'login' %}">
              <button class="btn btn-outline-dark mr-2" type="submit">Login</button>
            </a>
            <a href="{% url 'register' %}">
                <button class=" btn btn-outline-dark mr-2 " type="submit">Register</button>
            </a>
          {% endif %}
          
      </nav>
      

      {% block content %}
      {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
